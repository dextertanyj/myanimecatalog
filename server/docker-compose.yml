version: '3.1'

volumes:
  datavolume:

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env
    security_opt:
      - no-new-privileges

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD:?err}'
    volumes:
      - datavolume:/var/lib/mysql
    security_opt:
      - no-new-privileges
